{% extends 'base.html' %}
{% block content %}
  <h1>Catalogue</h1>
  <form class="mb-3" method="get">
    <div class="input-group">
      <input class="form-control" name="q" placeholder="Search team or kit...">
      <button class="btn btn-primary">Search</button>
    </div>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        {% for c in columns %}<th>{{ c }}</th>{% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for r in table %}
        <tr>
          {% for c in columns %}
            <td>{{ r.get(c) }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
